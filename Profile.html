<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Perfil</title>
</head>
<body>
    <div class="margen">
        <header class="profile">
          <img class="profile__img" src="img/profilePhoto.png"/>
          <h1 class="name">Rodney Cotton</h1>
          <h2 class="location">Helsinki, Finland</h2>
          <div class="social__info">
            <div class="social__box">
              <p class="number">100</p>
              <p class="category">Posts</p>
            </div>
            <div class="social__box">
              <p class="number">2,242</p>
              <p class="category">Followers</p>
            </div>
            <div class="social__box">
              <p class="number">1,432</p>
              <p class="category">Following</p>
            </div>
          </div>
        </header>
        <main class="grid__gallery">
          <div class="square">
            <img src="img/photo1.png" alt="" />
          </div>
          <div class="wide">
            <img src="img/photo2.png" alt="" />
          </div>
          <div class="wide">
            <img src="img/photo3.png" alt="" />
          </div>
          <div class="tall">
            <img src="img/photo4.jpg" alt="" />
          </div>
          <div class="square">
            <img src="img/photo5.png" alt="" />
          </div>
          <div class="square">
            <img src="img/photo6.png" alt="" />
          </div>
        </main>
        <footer>
          <p class="credits">
            created by <strong><u>username</u></strong> - devChallenges.io
          </p>
        </footer>
      </div>
</body>
</html>
